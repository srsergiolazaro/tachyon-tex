version: "3.8"

services:
  tachyon-tex:
    image: srsergio/tachyon-tex:latest
    # Port 8080 is exposed internally - Coolify will handle the public routing
    expose:
      - "8080"
    # RAM Disk for ultra-fast Zero-I/O compilation
    tmpfs:
      - /dev/shm:rw,size=512m
    restart: unless-stopped
    # Health check for Coolify monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/packages",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
