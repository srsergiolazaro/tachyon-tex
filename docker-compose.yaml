version: "3.8"

services:
  tachyon-tex:
    image: srsergio/tachyon-tex:latest
    # Let Coolify handle port routing - only expose internal port
    expose:
      - "8080"
    # RAM Disk for ultra-fast Zero-I/O compilation
    tmpfs:
      - /dev/shm:rw,size=512m
    environment:
      - RUST_LOG=info
      # Set to "true" to enable PDF compilation caching (24h TTL)
      - PDF_CACHE_ENABLED=true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
