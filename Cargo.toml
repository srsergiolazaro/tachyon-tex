[package]
name = "tachyon-tex"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
axum = { version = "0.7", features = ["multipart"] }
tokio = { version = "1", features = ["full"] }
tectonic = { version = "0.15", features = ["external-harfbuzz"] }
tower-http = { version = "0.5", features = ["limit", "cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.10"
zip = "0.6"
futures-util = "0.3"
bytes = "1.5"
tracing = "0.1"
tracing-subscriber = "0.3"
