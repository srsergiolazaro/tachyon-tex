<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachyon-Tex | Live LaTeX Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <span class="brand-name">Tachyon-Tex</span>
            <span class="live-badge">LIVE</span>
        </div>
        <div class="header-right">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text" class="status-text">Connecting...</span>
            </div>
            <span class="compile-time"><span id="compile-time">‚Äî</span></span>
            <button class="export-btn" onclick="exportPDF()">‚Üì Export PDF</button>
        </div>
    </header>

    <main class="main">
        <!-- Sidebar for Assets (v1.3) -->
        <aside id="file-tree" class="file-tree">
            <div class="file-tree-header">
                <span>Files</span>
                <span class="add-file-btn" onclick="triggerAssetUpload()">+ Add</span>
            </div>
            <div id="file-list" class="file-list">
                <!-- Populated by JS -->
            </div>
            <input type="file" id="asset-upload" style="display: none;" multiple onchange="hdlAssetUpload(event)">
        </aside>

        <!-- Editor Panel -->
        <div id="editor-panel" class="editor-panel">
            <div class="panel-header">
                <div class="file-icon"></div>
                <span id="active-file-name" class="file-name">main.tex</span>
            </div>
            <textarea id="editor" spellcheck="false"></textarea>
        </div>

        <!-- Preview Panel -->
        <div id="preview-panel" class="preview-panel hidden-mobile">
            <div class="panel-header" style="justify-content: center;">
                <span class="preview-title">PDF Preview</span>
            </div>
            <div class="pdf-container">
                <div class="pdf-wrapper">
                    <div id="empty-state" class="empty-state">
                        <div class="empty-icon">üìÑ</div>
                        <div class="empty-text">Compiling document...</div>
                    </div>
                    <iframe id="pdf-1" class="pdf-frame hidden"></iframe>
                    <iframe id="pdf-2" class="pdf-frame hidden"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile UI Controls -->
    <button id="view-toggle" class="mobile-view-toggle" onclick="toggleMobileView()">üëÅÔ∏è</button>
    <button id="files-toggle" class="mobile-view-toggle" style="right: 90px; background: var(--bg-card); display: none;"
        onclick="toggleFileTree()">üìÅ</button>

    <div id="error-toast" class="error-toast"></div>

    <script src="/app.js?v=2"></script>
</body>

</html>
